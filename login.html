<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">

        <h1>Login</h1>
        <input type="text" name="Username" id="" placeholder="Place your username">
        
        <input type="password" name="password" id="" placeholder="place your password">

        <button class="login-button">Login</button>

        <div class="social-options">
            <button class="facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
            <button class="google"><i class="fab fa-google"></i>sign in with google</button>
            <button class="github"><i class="fab fa-github"></i>sign in with github</button>
        </div>

        <a href="#" class="forgot-password">Forget password?</a>
        </div>

    </div>
    <div class="signup-container">
        <div class="signup-form">

            <h1>Signup</h1>

            <input type="text" name="" id="" placeholder="Enter Username">

            <input type="email" name="" id="" placeholder="Enter email id">

            <input type="password" name="" id="" placeholder="Enter Password">

            <button class="signup-button">Signup</button>

            
        </div>
    </div>
</body>
</html>
